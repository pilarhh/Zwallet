<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home page</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/home.css">
    <link rel="stylesheet" href="./css/home-mobile.css">
</head>

<body>
    <header class="navbar shadow">
        <div class="wrapper">
            <div class="navbar-column left">
                <h1 class="brand-name text-primary">Zwallet</h1>
            </div>
            <div class="navbar-column right">
                <img src="./img/Group 31.svg" alt="">
                <div class="user-info">
                    <div class="fw-bold">
                        Robert Chandler
                    </div>
                    <span class="fw-lighter">
                        +62 8139 3877 7946
                    </span>
                </div>
                <img class="icon-bell" src="img/bell.svg" alt="">
            </div>
        </div>
    </header>
    <main class="wrapper main-wrapper">
        <aside class="sidebar-menu">
            <div class="box-sidebar text-center box shadow">
                <div class="icon-sidebar align-left">
                    <div class="dashboard">
                        <img src="./img/grid-blue.svg" alt="">
                        <span class="text-sidebar text-primary">Dashboard</span>
                    </div>
                    <div class="transfer">
                        <img src="./img/arrow-up.svg" alt="">
                        <span class="text-sidebar text-icon">Transfer</span>
                    </div>
                    <div class="top-up">
                        <img src="./img/plus.svg" alt="">
                        <span class="text-sidebar text-icon">Top Up</span>
                    </div>
                    <div class="profile">
                        <img src="./img/user.svg" alt="">
                        <span class="text-sidebar text-icon">Profile</span>
                    </div>
                    <div class="log-out">
                        <img src="./img/log-out.svg" alt="">
                        <span class="text-sidebar text-icon">Logout</span>
                    </div>
                </div>
            </div>
        </aside>
        <section class="main-content">
            <div class="main-balance-wrapper">
                <div class="box-balance box shadow">
                    <div class="balance-info left text-white">
                        <div class="balance fw-normal">
                            Balance
                        </div>
                        <h1 class="balance-price fw-bold">
                            Rp120.000
                        </h1>
                        <div class="balance-number fw-600">
                            +62 813-9387-7946
                        </div>
                    </div>
                    <div class="balance-info right text-white text-center">
                        <div class="box-transfer">
                            <img class="icon-balance" src="./img/arrow-up-2.svg" alt="">
                            <span class="text-transfer">Transfer</span>
                        </div>
                        <div class="box-topup">
                            <img class="icon-balance" src="./img/plus-2.svg" alt="">
                            <span class="text-transfer">Top up</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="main-transaction">
                <section class="main-transaction-wrapper charts box shadow">
                    <div class="money-top">
                        <div class="income">
                            <img src="./img/arrow-down-green.svg" alt="">
                            <p class="text-charts fw-normal">Income</p>
                            <h4 class="price-charts fw-bold">Rp2.120.000</h4>
                        </div>
                        <div class="expense">
                            <img src="./img/arrow-up-red.svg" alt="">
                            <p class="text-charts fw-normal">Expense</p>
                            <h4 class="price-charts fw-bold">Rp1.560.000</h4>
                        </div>
                    </div>
                    <div class="charts-bottom">
                        <img class="graphics" src="./img/graphic.svg" alt="">
                    </div>
                </section>
                <section class="main-transaction-wrapper history box shadow">
                    <section class="top-transaction">
                        <h2 class="transaction-title">Transaction History</h2>
                        <p class="transaction-subtitle text-primary">See all</p>
                    </section>
                    <div class="transaction-list">
                        <figure class="transfer-user">
                            <img class="samuel-icon" src="./img/samuel.svg" alt="">
                            <figcaption class="transfer-caption">
                                Samuel Suhi<br>Transfer
                            </figcaption>
                            <figcaption class="amount-transfer text-green fw-bold">+Rp50.000</figcaption>
                        </figure>
                        <figure class="transfer-user">
                            <img class="samuel-icon" src="./img/netflix.svg" alt="">
                            <figcaption class="transfer-caption">
                                Netflix<br>Subscription
                            </figcaption>
                            <figcaption class="amount-transfer text-red fw-bold">-Rp149.000</figcaption>
                        </figure>
                        <figure class="transfer-user">
                            <img class="samuel-icon" src="./img/christine.svg" alt="">
                            <figcaption class="transfer-caption">
                                Christine Mar...<br>Transfer
                            </figcaption>
                            <figcaption class="amount-transfer text-green fw-bold">+Rp150.000</figcaption>
                        </figure>
                        <figure class="transfer-user">
                            <img class="samuel-icon" src="./img/adobe.svg" alt="">
                            <figcaption class="transfer-caption">
                                Adobe Inc.<br>Subscription
                            </figcaption>
                            <figcaption class="amount-transfer text-red fw-bold">-Rp249.000</figcaption>
                        </figure>
                    </div>
                </section>
            </div>
        </section>
    </main>
    <footer class="navbar-bottom">
        <div class="wrapper">
            <div class="navbar-column-bottom left">
                <span class="fw-normal text-white">
                    2020 Zwallet. All right reserved.
                </span>
            </div>
            <div class="navbar-column-bottom right text-white">
                <span class="number-bottom fw-600">
                    +62 5637 8882 9901
                </span>
                <span class="fw-600">
                    contact@zwallet.com
                </span>
            </div>
        </div>
    </footer>
</body>

</html>
